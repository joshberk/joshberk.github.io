<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="20" fill="#000000"/>
  
  <!-- Border with glow -->
  <rect width="170" height="170" x="5" y="5" rx="15" fill="none" stroke="#00ff41" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Terminal text -->
  <text x="25" y="120" font-family="monospace, 'Courier New'" font-size="48" font-weight="bold" fill="#ffffff">
    &gt;BJ_
  </text>
  
  <!-- Additional glow for better visibility -->
  <rect width="180" height="180" rx="20" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.3"/>
</svg>